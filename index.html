<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <header>
                <h1>To-Do-List</h1>
            </header>
            <main>
                <div class="input">
                    <input @keyup.enter="addToDo" v-model="newToDo" type="text" placeholder="Add a to-do">
                    <i @click="addToDo" class="fas fa-plus"></i>
                </div>

                <div v-for="(todo, index) in todos" class="containerToDo">
                    <div class="toDoLeft">

                        <i :class="todo.done == true ? 'far fa-circle' : 'far fa-check-circle'" @click="todo.done = !todo.done" ></i>

                        <p :class="todo.done == true ? '' : 'lineThrough'">{{todo.text}}</p>

                    </div>
                    <div class="toDoRight">
                        <i @click="removeToDo(index)" class="fas fa-times"></i>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
